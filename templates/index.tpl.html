<!DOCTYPE html>
<html ng-app="ScheduleGenApp">
    <head>
    <meta name="viewport" content="initial-scale=1">
        <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/0.8.3/angular-material.min.css">
        <title>
            League Schedule Generator
        </title>
    </head>
    <body ng-controller="AppCtrl">
        <div class="layout-content" style="max-width: 900px; margin: auto">
            <!-- TEAMS -->
            <md-toolbar>
                <div class="md-toolbar-tools">
                    <h2><span>Teams</span></h2>
                    <span flex></span>
                    <md-button aria-label="add team" ng-click="addTeam()" class="md-icon-button">
                        <ng-md-icon icon="add" size="40" style="fill: lightgreen;"></md-icon>
                    </md-button>
                </div>
            </md-toolbar>

            <div layout="row" ng-repeat="team in teams track by $index">
                <md-input-container style="flex-grow: 1;">
                    <label>Team Name</label>
                    <input ng-model="team.name">
                </md-input-container>
                <md-button aria-label="some label" ng-click="removeTeam(team.id)" class="md-icon-button">
                    <ng-md-icon icon="remove" size="40" style="fill: red;"></md-icon>
                </md-button>
            </div>

            <!-- LOCATIONS -->
            <md-toolbar>
                <div class="md-toolbar-tools">
                    <h2><span>Locations</span></h2>
                    <span flex></span>
                    <md-button aria-label="add location" ng-click="addLocation()" class="md-icon-button">
                        <ng-md-icon icon="add" size="40" style="fill: lightgreen;"></md-icon>
                    </md-button>
                </div>
            </md-toolbar>

            <div layout="row" ng-repeat="location in locations track by $index">
                <md-input-container style="flex-grow: 1;">
                    <label>Team Name</label>
                    <input ng-model="location.name">
                </md-input-container>
                <md-button aria-label="some label" ng-click="removeLocation(location.id)" class="md-icon-button">
                    <ng-md-icon icon="remove" size="40" style="fill: red;"></md-icon>
                </md-button>
            </div>

            <md-toolbar>
                <div class="md-toolbar-tools">
                    <h2><span>Details</span></h2>
                </div>
            </md-toolbar>

            <!-- DATES -->
            <div layout="row">
                <md-input-container flex>
                    <label>Start Date</label>
                    <input type="date" ng-model="startDate">
                </md-input-container>
                <md-input-container flex>
                    <label>End Date</label>
                    <input type="date" ng-model="endDate">
                </md-input-container>
                <md-select placeholder="Weekday" ng-model="weekday">
                    <md-option value="Sunday">Sunday</md-option>
                    <md-option value="Monday">Monday</md-option>
                    <md-option value="Tuesday">Tuesday</md-option>
                    <md-option value="Wednesday">Wednesday</md-option>
                    <md-option value="Thursday">Thursday</md-option>
                    <md-option value="Friday">Friday</md-option>
                    <md-option value="Saturday">Saturday</md-option>
                </md-select>
            </div>

        </div>
        <script type="text/javascript" src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-animate.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-aria.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angular_material/0.8.3/angular-material.min.js"></script>
        <script src="//cdn.jsdelivr.net/angular-material-icons/0.4.0/angular-material-icons.min.js"></script>
        <script type="text/javascript" src="/assets/js.js"></script>
    </body>
</html>
